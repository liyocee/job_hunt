  <div class="">
    <div class="col-sm-4 col-md-3 sidebar">
    <div class="list-group">
        <span href="#" class="list-group-item active">
            Employer Dashboard
            <span class="pull-right" id="slide-submenu">
                <i class="fa fa-times"></i>
            </span>
        </span>
        <a ui-sref="employer_postjob" class="list-group-item">
            <i class="fa fa-plus-o"></i> Post Job
        </a>
        <a ui-sref="employer_joblist" class="list-group-item">
            <i class="fa fa-eye"></i>Posted Jobs
        </a>

    </div>

  <div class="col-sm-8 col-md-9 sidebar">
  <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Industry</th>
                    <th>Location</th>
                    <th>Created On </th>
                    <th>Expires On </th>
                    <th>Is Active </th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="job in jobs">
                    <td> {{$index+1}}</td>
                    <td>{{job.job.name}}</td>
                    <td>{{job.job.industry_details}}</td>
                    <td>{{job.job.location_details}}</td>
                    <td>{{job.job.created_on}}</td>
                    <td>{{job.job.expires_on}}</td>
                    <td>{{job.job.is_active}}</td>
                  </tr>
                </tbody>
              </table>
  </div>
</div>
